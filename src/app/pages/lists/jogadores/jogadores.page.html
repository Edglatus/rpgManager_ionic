<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Jogador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-searchbar [(ngModel)]="searchTerm"></ion-searchbar>
    <ion-card *ngFor="let j of (store.list | async | sort: sortParam | search: searchTerm); index">
      <jogador-detail #jogador [object]="j" (expandCard)="expandItem($event)" (edit)="edit($event)" (delete)="presentDeletePrompt($event)">
      </jogador-detail>
    </ion-card>
  </ion-list>

  <ion-fab >
    <ion-fab-button color="light" (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
