<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Personagens
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-card *ngFor="let p of personagens">
      <ion-item-sliding #slidingItem (click)="expandItem(p); slidingItem.close()">
        <ion-item>
          <ion-icon name="man" slot="start"></ion-icon>
          <b>{{p.nome}}</b>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option color="danger" expandable (click)=presentDeletePrompt(p)>
            <ion-icon name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      <app-expandable expandHeight="150px" [expanded]="p.expanded">
        <ion-card-content>
          <ion-grid>
            <ion-row class="ion-justify-content-between ion-align-items-center">
              <ion-col size="auto">
                  <div *ngIf="p.idCampanha > 0"><b>Campanha:</b> {{campanhas[p.idCampanha - 1].nome}} <br></div>
                  <div *ngIf="p.idJogador > 0"><b>Jogador:</b> {{jogadores[p.idJogador - 1].nome}} <br></div>
                  <div *ngIf="p.idClasse > 0"><b>Classe:</b> {{classes[p.idClasse - 1].nome}}</div>
              </ion-col>
              <ion-col size="auto">
                <ion-button (click)="editPersonagem(p.id)"><ion-icon name="create"></ion-icon></ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </app-expandable>
    </ion-card>
  </ion-list>

  <ion-fab >
    <ion-fab-button color="light" (click)="addPersonagem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
