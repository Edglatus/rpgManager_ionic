<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edição de Classe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="save()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input required clearOnEdit=true  type="text" name="nome" [(ngModel)]="object.nome"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button type="submit" block>Salvar</ion-button>
    <ion-button type="button" href="/classes" block>Cancelar</ion-button>
  </form>
</ion-content>
