<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card (click)="expandItem(item)" *ngFor="let item of items">
      <ion-card-header>
        <ion-icon [name]="item.icon" slot="start"></ion-icon>
        {{item.title}}
      </ion-card-header>

      <ion-card-content>
        <app-expandable expandHeight="150px" [expanded]="item.expanded">
          <div class="item-note" slot="end">
            {{item.note}}
          </div>
        </app-expandable>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
